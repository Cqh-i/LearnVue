<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!--
      在某些情况下，我们可能不希望界面随意的跟随改变,
      这个时候，我们就可以使用一个Vue的指令.
      该指令表示元素和组件(组件后面才会学习)只渲染一次，不会随着数据的改变而改变
      该指令后面不需要跟任何表达式(比如之前的v-for后面是由跟表达式的)
    -->
    <h2 v-once>{{message}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊!'
      }
    })
  </script>

</body>

</html>
