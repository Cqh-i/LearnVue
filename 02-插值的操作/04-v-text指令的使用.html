<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
  <h2>{{message}} vue.js</h2>
  <!--
    v-text作用和Mustache比较相似：都是用于将数据显示在界面中
  -->
  <h2 v-text="message"></h2>
  <h2 v-text="message">, vue.js</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊!'
      }
    })
  </script>

</body>
</html>
