<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!--
    在某些情况下，我们浏览器可能会直接显然出未编译的Mustache标签。
    cloak: 斗篷
  -->
  <div id="app" v-cloak>
    {{message}}
  </div>

  <script src="../js/vue.js"></script>
  <script>
    //在vue解析之前, div中有一个属性v-cloak
    //在vue解析之后,div中没有一个属性v-cloak
    setTimeout(function () {
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊!'
        }
      })
    }, 1000)
  </script>

</body>

</html>
